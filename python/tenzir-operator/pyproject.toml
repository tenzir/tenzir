[build-system]
requires = ["uv_build>=0.8.14,<0.10.0"]
build-backend = "uv_build"

[project]
name = "tenzir-operator"
version = "5.19.0"
description = "Tenzir Python operator runtime"
requires-python = ">=3.9"
license = "BSD-3-Clause"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
  { name = "Tenzir", email = "engineering@tenzir.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
  "tenzir-common>=5.19.0,<5.20.0",
  "python-box>=7.0,<8.0",
]

[project.optional-dependencies]
pandas = ["pandas>=2.1.3,<3.0"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv.sources]
tenzir-common = { workspace = true }
