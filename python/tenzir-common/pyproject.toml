[build-system]
requires = ["uv_build>=0.8.14,<0.10.0"]
build-backend = "uv_build"

[project]
name = "tenzir-common"
version = "5.24.0"
description = "Shared Python utilities for the Tenzir data pipeline"
requires-python = ">=3.9"
license = "BSD-3-Clause"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
  { name = "Tenzir", email = "engineering@tenzir.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
  "pyarrow>=11",
  "dynaconf>=3.2",
  "pandas>=2.1.3",
]
