name: Claude

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    if: |
      contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Keep in sync with .claude/settings.json
          plugin_marketplaces: |
            https://github.com/tenzir/claude-plugins.git
          plugins: |
            changelog@tenzir
            cpp@tenzir
            docs@tenzir
            formatter@tenzir
            git@tenzir
            prose@tenzir
            python@tenzir
