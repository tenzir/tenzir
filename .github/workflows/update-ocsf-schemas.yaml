name: Update OCSF Schemas
on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-schemas:
    name: Update OCSF Schemas
    runs-on: ubuntu-latest
    steps:
      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.TENZIR_GITHUB_APP_ID }}
          private-key: ${{ secrets.TENZIR_GITHUB_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up GPG for signing
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.TENZIR_BOT_GPG_SIGNING_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Configure Git
        run: |
          git config --global user.name "tenzir-bot"
          git config --global user.email "engineering@tenzir.com"

      - name: Reset branch to latest main
        run: |
          git fetch origin main
          git checkout -B topic/update-ocsf-schemas origin/main
          git push origin topic/update-ocsf-schemas --force

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run OCSF schema generator
        run: |
          python scripts/ocsf-schemas.py

      - name: Create or Update Pull Request
        uses: gr2m/create-or-update-pull-request-action@v1
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        with:
          title: Update OCSF schemas
          body: |
            Automated update of OCSF schemas from upstream.

            This PR was automatically created by the update-ocsf-schemas workflow.
          branch: topic/update-ocsf-schemas
          commit-message: Update OCSF schemas
          author: tenzir-bot <engineering@tenzir.com>
          labels: maintenance
