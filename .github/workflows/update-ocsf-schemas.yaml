name: Update OCSF Schemas
on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-schemas:
    name: Update OCSF Schemas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Reset branch to latest main
        run: |
          git fetch origin main
          git checkout -B topic/update-ocsf-schemas origin/main
          git push origin topic/update-ocsf-schemas --force

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run OCSF schema generator
        run: |
          python scripts/ocsf-schemas.py

      - name: Create or Update Pull Request
        uses: gr2m/create-or-update-pull-request-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: Update OCSF schemas
          body: |
            Automated update of OCSF schemas from upstream.

            This PR was automatically created by the update-ocsf-schemas workflow.
          branch: topic/update-ocsf-schemas
          commit-message: Update OCSF schemas
          labels: maintenance
