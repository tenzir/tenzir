name: Python
on:
  push:
    branches:
      - main
      - v*
    paths:
      - "python/**"
      - ".github/workflows/python.yaml"
  pull_request:
    paths:
      - "python/**"
      - ".github/workflows/python.yaml"
  merge_group:
    types:
      - checks_requested
  release:
    types:
      - published
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}

permissions:
  contents: read
  packages: read

jobs:
  test:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.9.2"

      - name: Install Nix (for static binaries)
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: tenzir
          authToken: "${{ secrets.CACHIX_TENZIR_API_TOKEN }}"
          # Avoid pushing the full enterprise edition.
          pushFilter: "tenzir-ee"

      - name: Install workspace dependencies
        working-directory: python
        run: |
          uv sync --all-packages --group dev

      - name: Run unit tests
        working-directory: python
        run: |
          uv run --all-packages --group dev pytest

      - name: Build package
        working-directory: python
        run: |
          uv build --wheel --all-packages

  # Python package builds that require signed tarballs from Nix builds.
  # These run on all platforms to create platform-specific wheels.
  package:
    name: Python Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    # Only run on main/release since these need Nix build artifacts
    if: github.event_name == 'push' || github.event_name == 'release'
    strategy:
      matrix:
        python-version: ["3.12"]
        os: ["macos-15", "ubuntu-latest", "ubicloud-standard-4-arm"]
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.9.2"

      - name: Install Nix (for static binaries)
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: tenzir
          authToken: "${{ secrets.CACHIX_TENZIR_API_TOKEN }}"
          # Avoid pushing the full enterprise edition.
          pushFilter: "tenzir-ee"

      - name: Build sdist
        working-directory: python
        run: |
          uv build --sdist --package tenzir-common
          uv build --sdist --package tenzir

      - name: Build wheel for validation
        working-directory: python
        run: |
          uv build --wheel --package tenzir-common
          uv build --wheel --package tenzir

      - name: Validate installed wheel exposes working tenzir binary
        working-directory: python
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          tenzir version

      - name: Remove platform independent duplicate packages
        if: ! ( runner.os == 'Linux' && runner.arch == 'X64')
        working-directory: python
        run: |
          rm dist/*.tar.gz
          rm dist/tenzir-common*.whl

      - name: Publish to PyPI
        if: github.event_name == 'release'
        working-directory: python
        run: |
          uv publish --token "${{ secrets.PYPI_TOKEN }}" dist/*

      - name: Publish to Test PyPI
        if: github.event_name != 'release'
        working-directory: python
        run: |
          uv publish --publish-url https://test.pypi.org/legacy/ --token "${{ secrets.TEST_PYPI_TOKEN }}" dist/*
