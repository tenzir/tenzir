# This is an example taxonomy to demonstrate how one could go after mapping
# different concrete tools to ECS.
- concept:
    name: ecs.source.ip
    description: "A source IP address"
- concept:
    name: ecs.source.ip
    fields:
      - suricata.alert.src_ip
      - suricata.dhcp.src_ip
      - suricata.dns.src_ip
      - suricata.ftp.src_ip
      - suricata.http.src_ip
      - suricata.krb5.src_ip
      - suricata.netflow.src_ip
      - suricata.smb.src_ip
      - suricata.ssh.src_ip
      - suricata.smtp.src_ip
      - suricata.tls.src_ip
- concept:
    name: ecs.source.ip
    fields:
      - sysmon.NetworkConnection.SourceIp
